<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rocket Launch</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p class="heading center">Jamie's Website for FDM Group</p>
    <img class="center"
        src="https://upload.wikimedia.org/wikipedia/commons/c/cb/An_EPIC_Eclipse.gif"
        alt="Spinning Globe" width="50%">

    <p class="center"><a class="box-link", href="https://science.nasa.gov/earth/">The Earth</a></p>

    <p class="center heading", style="margin-top: 2cm;"> Nasa Astronomy Photo of The Day</p>
    <p class="center">Pulled using NASA api from <a href="https://apod.nasa.gov/apod/astropix.html" >NASA APOD</a></p>

    <script>
        const today = new Date();
        const formattedDate = today.toLocaleDateString('en-GB');
        document.write(`<p class="center" style="font-size: 12px">${formattedDate}</p>`);
    </script>

    <figure id="apodBox" class="center">
        <img id="apod" alt="NASA APOD">
        <figcaption id="apodTitle" style="margin-top: 1ch;font-style: italic;"></figcaption>
    </figure>

    <p id="apodExplanation" class="center" style="max-width:60ch;"></p>

    <script>
        fetch('https://api.nasa.gov/planetary/apod?api_key=5Tq4SxqBf0ilrVhHyyhkrAm0gFUkhAQfOP9KoTgw')
            .then(r => r.json())
            .then(data => {
                const img   = document.getElementById('apod');
                const title = document.getElementById('apodTitle');
                const expl  = document.getElementById('apodExplanation');

                img.src = data.url;
                img.width = 800;
                img.height = 600;
                img.style.objectFit = 'cover';
                img.style.borderRadius = '10px';
                img.border = "2px solid";
                img.alt = data.title

                title.textContent = data.title;
                expl.textContent  = data.explanation;  
            })
    </script>

    <div class="rocket_background">
        <img class="rocket" src="rocket.png" alt="Left rocket">
        <img class="rocket" src="rocket.png" alt="Right rocket">
    </div>

    <script>
        document.querySelectorAll('.rocket').forEach(r => {
            r.addEventListener('click', () => {
                r.animate(
                    [
                        { transform: 'translateY(0)' },
                        { transform: 'translateY(-200vh)' }
                    ],
                    {
                        duration: 3500,
                        easing: 'ease-in',
                    }
                );
            });
        });
    </script>

    <p class="center">Click a rocket to launch it!</p>

    <footer class="center"><p>Jamie's Website for FDM Group</p></footer>

    <script src="script.js"></script>
</body>
</html>
